<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <nav> <!-- elemento qye sirve para navegacion y desplegar codigo-->

    
    <ul>
        <li>uno</li><!--elemento de una lista-->
        <li>dos</li>
        <li>tres</li>

    </ul><!-- para abrir una lista desordenado-->
    
    <ol style="list-style-type: decimal-leading-zero;"> <!-- list style type sirve para cambiar el tipo de listado en numeracion-->
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <ol style="list-style-type: lower-alpha;">
            <li>letra 1</li>
            <li>letra 2</li>
        </ol>
    </ol><!--pÃ ra abrir una lista ordenada con numeracion-->
</nav>
</body>
</html>
