<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENES</title>
</head>
<body>
    <!--2 METODOS PARA INSERTAR IMAGEN-->
    
    <!--METODO 1-->
    <img src="/IMAGENES/perrito.webp"; width="200" alt="imagen de perrito" height="150">
    <!--width es un atributo para el ancho de la imagen-->
    <!--height es un atributo para la altura de la imagen-->
    <!--alt es un atributo para nombrar las imagenes cuando no se pueden cargar las imagenes-->
    
    <!--METODO 2-->
    <a href="https://www.google.com"><img src="/IMAGENES/descarga.webp"></a>
    
</body>
</html>
